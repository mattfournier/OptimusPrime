<!-- Title Begins | Debut du titre -->
  <title>Test Page</title>
<!-- Title Ends | Fin du titre -->

<!-- Metadata Begins | Debut Des Metadonnees -->

<%
	'iLanguageID = 1 for EN
	'iLanguageID = 2 for FR

	dim Metadata_eng = "<meta charset=" & chr(34) & "utf-8" & chr(34) & " />
	<!-- tell IE to use newest renderer or Chrome Frame if available (NOTE: The W3 Validator doesn't like this line but it is correct) -->
	<meta http-equiv=" & chr(34) & "X-UA-Compatible" & chr(34) & " content=" & chr(34) & "IE=EmulateIE8,chrome=1" & chr(34) & " />
	<!-- tell mobile devices to not render full site zoomed out -->
	<meta name=" & chr(34) & "viewport" & chr(34) & " content=" & chr(34) & "width=device-width,initial-scale=1" & chr(34) & " />
	<meta name=" & chr(34) & "description" & chr(34) & " content=" & chr(34) & "A simplified, readable version of the Web Experience Toolkit using HTML5 and LESS" & chr(34) & " />
	<meta name=" & chr(34) & "keywords" & chr(34) & " content=" & chr(34) & "Web, reusable components, toolkit, accessibility, usability, open source software" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.title" & chr(34) & " content=" & chr(34) & "Web Experience Toolkit Lite (WETLite)" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.description" & chr(34) & " content=" & chr(34) & "A simplified, readable version of the Web Experience Toolkit using HTML5 and LESS" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.creator" & chr(34) & " content=" & chr(34) & "Government of Canada, Department of Finance" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.issued" & chr(34) & " title=" & chr(34) & "W3CDTF" & chr(34) & " content=" & chr(34) & "YYYY-MM-DD" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.modified" & chr(34) & " title=" & chr(34) & "W3CDTF" & chr(34) & " content=" & chr(34) & "YYYY-MM-DD" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.subject" & chr(34) & " title=" & chr(34) & "gccore" & chr(34) & " content=" & chr(34) & "Internet;Standards;Design" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.language" & chr(34) & " title=" & chr(34) & "ISO639-2/T" & chr(34) & " content=" & chr(34) & "eng" & chr(34) & " />"

	dim Metadata_fra = "<meta charset=" & chr(34) & "utf-8" & chr(34) & " />
	<!-- tell IE to use newest renderer or Chrome Frame if available (NOTE: The W3 Validator doesn't like this line but it is correct) -->
	<meta http-equiv=" & chr(34) & "X-UA-Compatible" & chr(34) & " content=" & chr(34) & "IE=EmulateIE8,chrome=1" & chr(34) & " />
	<!-- tell mobile devices to not render full site zoomed out -->
	<meta name=" & chr(34) & "viewport" & chr(34) & " content=" & chr(34) & "width=device-width,initial-scale=1" & chr(34) & " />
	<meta name=" & chr(34) & "description" & chr(34) & " content=" & chr(34) & "A simplified, readable version of the Web Experience Toolkit using HTML5 and LESS" & chr(34) & " />
	<meta name=" & chr(34) & "keywords" & chr(34) & " content=" & chr(34) & "Web, reusable components, toolkit, accessibility, usability, open source software" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.title" & chr(34) & " content=" & chr(34) & "Web Experience Toolkit Lite (WETLite)" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.description" & chr(34) & " content=" & chr(34) & "A simplified, readable version of the Web Experience Toolkit using HTML5 and LESS" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.creator" & chr(34) & " content=" & chr(34) & "Government of Canada, Department of Finance" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.issued" & chr(34) & " title=" & chr(34) & "W3CDTF" & chr(34) & " content=" & chr(34) & "YYYY-MM-DD" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.modified" & chr(34) & " title=" & chr(34) & "W3CDTF" & chr(34) & " content=" & chr(34) & "YYYY-MM-DD" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.subject" & chr(34) & " title=" & chr(34) & "gccore" & chr(34) & " content=" & chr(34) & "Internet;Standards;Design" & chr(34) & " />
	<meta name=" & chr(34) & "dcterms.language" & chr(34) & " title=" & chr(34) & "ISO639-2/T" & chr(34) & " content=" & chr(34) & "fra" & chr(34) & " />"

	If iLanguageID = 1 Then
		Response.Write(Metadata_eng)
	Else
		Response.Write(Metadata_fra)
	End If
%>

<!-- Metadata Ends | Fin des metadonnes -->

<!-- Header Scripts / CSS Begin | Debut des scripts / css du Header-->

  <!-- this line allows IE9 to use an SVG for gradient bgs -->
  <!--[if gte IE 9]><style type="text/css">.navGradient,.greyGradient {filter:none;}</style><![endif]-->

	<script>
		var fullSite = getCookie("fullSite");
		var checkHTML = document.getElementsByTagName("HTML")[0];
			checkHTML= checkHTML.className;
		var notMobile = DetectDesktop();

    	// If the user has a cookie saying they've previously chosen the full site, show them that
		if (fullSite=="full" || checkHTML != "") {
		    document.write('<link rel="stylesheet" href="css/global_ie7_ie8_frc.css" media="screen" />');

			// NOTE: this also adds View Mobile link - see footer-scripts.js

			if (notMobile != true){
				document.documentElement.className = " onMobile";
			}
		}
		else {	// If there are no cookies...
			if (notMobile != true){
				document.write('<link rel="stylesheet" href="css/global_mobile.css" media="screen" />')
			}
			else {
				document.write('<link rel="stylesheet" href="css/global_ie7_ie8_frc.css" media="screen" />')
			}
		}
	</script>
